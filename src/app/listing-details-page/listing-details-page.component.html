<div class="content-box">
    <a routerLink="/listings">
        <button>Back</button>
    </a>
    <ng-container *ngIf="listing">
        <h2>{{listing.name}}</h2>
        <p>{{listing.description}}</p>
        <p>${{listing.price}}</p>
        <a routerLink="/contact/{{listing.id}}">
            <button>Contact Seller</button>
        </a>
    </ng-container>
</div>
